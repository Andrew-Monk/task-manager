{% extends "base.html" %}

{% load static %}

{% block title %}
    About Us
{% endblock title %}
{% block content %}

<main>
    <div>
        <h1 class="contact-h1">Meet the Team</h1>
    </div>
    <div class="contact-grid">
        {% for contact in contacts %}
        <div>
            <a href="{{ contact.link }}" target="_blank">
                <img class="contact-image" src="{% static contact.image %}" alt="team_photo" width="200">
            </a>
            <div class="contact-right">
                <a href="{{ contact.link }}">
                    <h3 class="contact-h3">{{ contact.name }}</h3>
                </a>
                <h4 class="contact-h3">{{ contact.job_title }}</h4>
            </div>
        </div>
        {% endfor %}
    </div>

</main>
{% endblock content %}
